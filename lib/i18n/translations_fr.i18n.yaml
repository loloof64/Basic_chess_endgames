syntax_manual_page:
  title: "Manuel de syntaxe"
  introduction:
    title: "Introduction"
    part_1: "Afin de générer une position, l'algorithme a besoin de connaître les contraintes à respecter."
    part_2: "Ces contraintes sont réparties en plusieurs types, et vous avez la possibilité de définir un script pour chaque type."
    part_3: "Nous reparlerons des contraintes plus tard."
    part_4: "Le programme une Machine Virtuelle de Lua 5.3 afin d'interpréter les scripts."
  explaining_generation_algorithm:
    title: "Explication de l'algorithme de génération"
    general_considerations:
      title: "Considérations générales"
      part_1_1: "L'algorithme commence avec un échiquier vide, et essaie de placer chaque pièce l'une après l'autre."
      part_1_2: "Bien sûr, il vérifie aussi que les règles générales du jeu d'échecs soient respectées."
      part_1_3: "Mais il vérifie aussi que, pour chaque type de pièce, les contraintes - s'il y en a - définies pour lui soient respectées."
      part_1_4: "Par type de pièce, nous voulons dire, par exemple, une Tour de l'Ordinateur, ou un Pion du Joueur."
      part_2_1: "Donc chaque contrainte est écrite dans un script, écrit dans un sous-ensemble de Lua comme expliqué plus tôt."
      part_2_2: "Chaque script a accès à un certain nombre de variables prédéfinies, dont les valeurs seront fournies par l'algorithme, mais aussi des constantes pour les coordonnées."
      part_2_3: "Vous pouvez accéder aux variables prédéfines et constantes de chaque type de script, et insérer leurs noms, en accédant à la boîte d'aide pour le type de script en cours d'édition."
      part_2_4: "Mais, avant tout - et c'est de cette manière que l'algorithme saura si vos contraintes sont respectées - chaque script doit définir une valeur 'result' booléenne."
      part_3_1: "Si à une étape quelconque, les contraintes pour la dernière pièce mise en place ne sont pas respectées, l'algorithme esseaira de la placer ailleurs."
      part_3_2: "Cela permet donc d'éviter de repartir de zéro à chaque échec."
    order_of_scripts_evaluations:
      title: "Ordre d'évaluation des scripts"
      part_1_1: "Les premières étapes de l'algorithmes sont très simples:"
      part_1_2: "*) il commence par placer le roi du joueur, et se sert du script de contraintes du roi du joueur si défini pour une vérification"
      part_1_3: "*) il place ensuite le roi de l'ordinateur, et se sert du script de contraintes du roi de l'ordinateur, et aussi du script de contraintes mutuelles entre les rois"
      part_2_1: "Les étapes suivantes sont un peu plus complexes. Il se sert d'abord des contraintes de compte des autres types de pièces afin de savoir combien il doit en générer."
      part_2_2: "Ensuite, pour chaque type de pièce donné, il en place une par une et efféctue un certain nombre de vérifications :"
      part_2_3: "*) il utilise les contraintes globales pour ce type de pièces, afin de voir si les contraintes générales pour ce type de pièce sont respectées"
      part_2_4: "*) il utilise les contraintes indexées pour ce type de pièces, afin de voir si les contraintes relatives à l'ordre d'apparition de la pièce dans son groupe de type de pièces sont respectées"
      part_2_5: "*) il utilise les contraintes mutuelles pour ce type de pièces, afin de voir si les contraintes relatives à deux pièces de même type de pièce sont respectées entre elles"
  goal_of_position:
    title: "Objectif de la position"
    part_1: "Vous pouvez définir l'objectif de la position (gagner ou faire nulle)."
    part_2: "Gardez à l'esprit que cela n'aura aucune incidence sur l'algorithme : c'est juste une information pour le joueur de votre position."
