syntax_manual_page:
  title: "Manual de sintaxis"
  introduction:
    title: "Introducción"
    part_1: "Para generar una posición, es necesario indicarle al algoritmo qué restricciones debe respetar."
    part_2: "Estas restricciones se distribuyen entre varios tipos y se puede definir un código para cada uno."
    part_3: "Veremos más sobre las restricciones más adelante."
    part_4: "La sintaxis es un pequeño subconjunto del lenguaje Lua (5.4)."
  lua_adaptation:
    title: "Adaptación del lenguaje Lua"
    supported_types:
      title: "Tipos admitidos"
      part_1: "*) Int"
      part_2: "*) Boolean"
    removed_types:
      title: "Tipos eliminados"
      part_1: "*) Float"
      part_2: "*) String"
      part_3: "*) Array"
      part_4: "*) Map"
    available_syntax_elements:
      title: "Elementos de sintaxis disponibles"
      part_1: "*) asignación"
      part_2: "*) Declaración if (precaución: la declaración if no es una expresión)"
    removed_syntax_elements:
      title: "Elementos de sintaxis eliminados"
      part_1: "*) Sentencias de bucle"
      part_2: "*) Funciones"
      part_3: "*) Corrutinas"
    available_operators:
      title: "Operadores disponibles"
      part_1: "*) paréntesis"
      part_2: "*) + - * / ^ % //"
      part_3: "*) > >= < <= ~= =="
      part_4: "*) not and  or"
      part_5: "*) & | ~ << >>"
  explaining_generation_algorithm:
    title: "Explicando el algoritmo de generación"
    general_considerations:
      title: "Consideraciones Generales"
      part_1_1: "El algoritmo comienza con un tablero vacío y trata de colocar cada pieza una detrás de otra."
      part_1_2: "Por supuesto, se comprueba que se respeten las reglas legales del ajedrez."
      part_1_3: "Pero también verifica que, para el tipo de la pieza actual, se respeten las restricciones (si las hay) definidas para ello."
      part_1_4: "Por tipo de pieza nos referimos, por ejemplo, a una Torre perteneciente a la Computadora o a un Peón perteneciente al Jugador."
      part_2_1: "Entonces, cada restricción se define en un código, escrito en un subconjunto de Lua como se indicó anteriormente."
      part_2_2: "Cada código tiene acceso a algunas variables predefinidas, cuyos valores serán proporcionados por el algoritmo, pero también a algunas constantes de coordenadas."
      part_2_3: "Puede tener acceso a las variables y constantes predefinidas de cada código e insertar sus nombres accediendo al cuadro de ayuda del tipo de código que está editando."
      part_2_4: "Pero, sobre todo (y así sabrá el algoritmo si se respetan sus restricciones), cada código debe devolver un valor booleano."
      part_3_1: "Si en algún paso no se respetan las restricciones para las últimas piezas colocadas, el algoritmo intentará colocarlas en otro lugar."
      part_3_2: "De esta manera se evita tener que reiniciar desde cero en cada fallo."
    order_of_scripts_evaluations:
      title: "Orden de evaluación de los códigos"
      part_1_1: "Los primeros pasos del algoritmo son bastante simples:"
      part_1_2: "*) comienza a colocar el rey del jugador y usa el código de restricciones del rey del jugador si está definido para una verificación"
      part_1_3: "*) luego coloca al rey de la computadora y utiliza el código de restricciones del rey de la computadora, y también el código de restricciones mutuas de los reyes"
      part_2_1: "Los siguientes pasos son un poco más complejos. Utiliza las restricciones de conteo para saber cuántas piezas de cada tipo debe generar."
      part_2_2: "Luego, para cada pieza individual de un tipo determinado, coloca uno tras otro y realiza varias comprobaciones:"
      part_2_3: "*) utiliza las restricciones globales para este tipo, con el fin de ver si se respetan las restricciones generales para este tipo"
      part_2_4: "*) utiliza las restricciones indexadas para este tipo, con el fin de ver si se respetan las restricciones relativas al orden de aparición de la pieza actual en su grupo de tipo"
      part_2_5: "*) utiliza las restricciones mutuas para este tipo, con el fin de ver si las restricciones relativas a dos piezas del mismo tipo se respetan entre sí"
  goal_of_position:
    title: "Objetivo de la posición"
    part_1: "Puedes definir el objetivo de la posición (ganar o empatar)."
    part_2: "Tenga en cuenta que esto no afectará al algoritmo: es solo una información para el jugador de la posición."
